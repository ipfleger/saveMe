<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeoGuardian</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="gameCanvas"></canvas>

    <div id="ui-layer">
        
        <div id="hud" class="hidden">
            <div class="score">Score: <span id="scoreVal">0</span></div>
            <div class="wave">Wave: <span id="waveVal">1</span>/10</div>
            <div id="princess-alert" class="hidden">PRINCESS NEEDS HELP!</div>
            <div id="boss-hp-bar" class="hidden"><div class="fill"></div></div>
        </div>

        <div id="start-screen" class="panel">
            <h1>GeoGuardian</h1>
            <p>Protect the Princess!</p>
            <button id="start-btn">TAP TO START</button>
            <div id="high-scores"></div>
        </div>

        <div id="end-screen" class="panel hidden">
            <h1 id="end-title">Game Over</h1>
            <p>Score: <span id="final-score"></span></p>
            <button id="retry-btn">TRY AGAIN</button>
        </div>

        <div id="controls-area"></div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
