<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Me - Save the Princess!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="gameCanvas"></canvas>
        <div id="ui-overlay">
            <div id="score">Score: 0</div>
            <div id="lives">Lives: 3</div>
        </div>
    </div>
    <div id="menu" class="hidden">
        <h1>Save the Princess!</h1>
        <button id="startButton">Start Game</button>
        <button id="instructionsButton">Instructions</button>
    </div>
    <div id="instructions" class="hidden">
        <h2>How to Play</h2>
        <p>Use arrow keys to move the hero and save the princess from enemies!</p>
        <button id="backButton">Back</button>
    </div>
    <div id="gameOver" class="hidden">
        <h2>Game Over</h2>
        <p id="finalScore"></p>
        <button id="restartButton">Restart</button>
    </div>

    <!-- Load game scripts -->
    <script src="js/constants.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/audio.js"></script>
    <script src="js/entities/particle.js"></script>
    <script src="js/entities/hero.js"></script>
    <script src="js/entities/princess.js"></script>
    <script src="js/entities/enemy.js"></script>
    <script src="js/entities/temple.js"></script>
    <script src="js/renderer.js"></script>
    <script src="js/input.js"></script>
    <script src="js/game.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
